<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Journal</title>
  <link rel="stylesheet" href="css/Train.css">
</head>
<body>
  <header>
    <div class="logo">GYM JOURNAL</div>
    <nav>
      <ul>
        <li>Home</li>
        <li>Plan</li>
        <li>Train</li>
        <li>Leaderboard</li>
        <li class="user-profile">
          <img src="user-avatar.png" alt="User Avatar"> Lionel Messi
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>New Training {x}</h1>
    <div class="content">
      <div class="workout">
        <img src="workout-image.jpg" alt="Workout Image">
        <p>{workout name}</p>
      </div>
      <div class="timer">
        <h2>Timer</h2>
        <p>60s</p>
      </div>
    </div>
    <div class="controls">
      <button class="prev">PREV</button>
      <button class="next">NEXT</button>
    </div>
  </main>
</body>
</html>
