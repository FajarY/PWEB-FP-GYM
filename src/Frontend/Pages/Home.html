<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Journal</title>
  <link rel="stylesheet" href="css/Home.css">
</head>
<body>
  <div class="navbar">
    <h1 class="logo">GYM JOURNAL</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Plan</a>
      <a href="#">Train</a>
      <a href="#">Leaderboard</a>
    </nav>
    <div class="profile">
      <img src="profile-placeholder.jpg" alt="Profile" class="profile-pic">
      <span>Lionel Messi</span>
    </div>
  </div>

  <div class="container">
    <h2>Welcome, {Name}</h2>
    <div class="plans">
      <h3>Plans</h3>
      <div class="plan">
        <span>{Plan 1}</span>
        <span>Time: X minutes</span>
        <button class="edit-btn">✏️</button>
        <button class="delete-btn">🗑️</button>
      </div>
      <div class="plan">
        <span>{Plan 2}</span>
        <span>Time: X minutes</span>
        <button class="edit-btn">✏️</button>
        <button class="delete-btn">🗑️</button>
      </div>
      <button class="add-btn">➕</button>
    </div>

    <div class="logs">
      <h3>Logs</h3>
      <div class="log">
        <span>Date: 00/00/00</span>
        <span>Score: XXX</span>
      </div>
      <div class="log">
        <span>Date: 00/00/00</span>
        <span>Score: XXX</span>
      </div>
    </div>

    <div class="chart">
      <h3>Chart</h3>
      <div class="chart-placeholder">[Pie Chart]</div>
    </div>
  </div>
</body>
</html>
