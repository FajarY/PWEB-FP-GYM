services:
  php-app:
    container_name: php-app
    build:
      context: .
      dockerfile: ./Dockerfile/Dockerfile.app
    env_file:
      - .env
    ports:
      - "8080:80"
    networks:
      - php-network
    develop:
      watch:
        - action : sync
          path : ./public
          target : /var/www/php-website/public
        - action : sync+restart
          path : ./configs/nginx.conf
          target : /etc/nginx/nginx.conf
        - action : sync+restart
          path : ./configs/php.ini
          target : /etc/php/8.3/fpm/php.ini
        - action : sync
          path : ./src
          target : /var/www/php-website/src
        - action : rebuild
          path : ./composer.json

  php-database:
    container_name: php-database
    build:
      context: .
      dockerfile: ./Dockerfile/Dockerfile.database
    env_file:
      - .env
    ports:
      - "8081:3306"
    networks:
      - php-network

networks:
  php-network:
    name: 'php-network'
    driver: bridge
