<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: Arial, sans-serif;
    background-color: #fffcf5;
  }
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background-color: #f4e7d7;

  .logo {
    color: #c0936a;
    font-size: 1.5rem;
    font-weight: bold;
  }
  nav a {
    margin: 0 1rem;
    text-decoration: none;
    color: #333;
    font-weight: bold;
  }
  nav a:hover {
    color: #c0936a;
  }
  </style>
  <link rel="stylesheet" href="/output.css" />
  <script defer type="module" src="./LeaderboardView.js"></script>
</head>
<body>
  <div class="navbar">
    <h1 class="logo">GYM JOURNAL</h1>
    <nav>
      <a href="/home">Home</a>
      <a href="/leaderboard">Leaderboard</a>
    </nav>
  </div>

  <div class="w-full">
    <div id="top-leaders" class="w-full flex flex-row justify-center">
    </div>
    <div id="top-leaders-secondary" class="w-full flex flex-row justify-center">
    </div>
    <div id="other-leaders" class="w-full flex flex-col items-center">
    </div>
  </div>
</body>
</html>
