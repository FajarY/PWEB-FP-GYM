<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Plan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #333;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar .logo {
      font-size: 24px;
    }
    .navbar nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }
    .profile {
      display: flex;
      align-items: center;
    }
    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .workout-container {
      margin: 20px;
    }
    .workout-list {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .workout-item {
      display: flex;
      align-items: center;
      margin: 10px 0;
      gap: 10px;
    }
    .workout-item input {
      width: 60px;
      padding: 5px;
      text-align: center;
    }
    .workout-item button {
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
      padding: 5px 10px;
      font-size: 16px;
    }
    .add-workout-btn, .add-section-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    .done-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1 class="logo">GYM JOURNAL</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Plan</a>
      <a href="#">Train</a>
      <a href="#">Leaderboard</a>
    </nav>
    <div class="profile">
      <img src="profile-placeholder.jpg" alt="Profile" class="profile-pic">
      <span>Lionel Messi</span>
    </div>
  </div>

  <div class="workout-container">
    <h2 contenteditable="true" id="plan-name">My Plan</h2>
    <div id="workout-sections"></div>
    <select id="workout-dropdown">
      <option value="Squat">Squat</option>
      <option value="Bench Press">Bench Press</option>
      <option value="Deadlift">Deadlift</option>
      <option value="Overhead Press">Overhead Press</option>
      <option value="Pull-Up">Pull-Up</option>
    </select>
    <button id="add-section-btn">‚ûï Add Selected Workout Section</button>
    <button class="done-btn" onclick="saveWorkoutPlan()">DONE</button>
  </div>

  <script>
    let workoutPlan = [];

    function renderSections() {
      const workoutSections = document.getElementById('workout-sections');
      workoutSections.innerHTML = '';
      workoutPlan.forEach((section, sectionIndex) => {
        const sectionDiv = document.createElement('div');
        sectionDiv.className = 'workout-list';
        sectionDiv.innerHTML = `
          <h3 contenteditable="true">${section.name}</h3>
          <button onclick="deleteSection(${sectionIndex})">üóëÔ∏è Delete Section</button>
          ${section.sets.map((set, setIndex) => `
            <div class="workout-item">
              <span contenteditable="true">${set.name}</span>
              <input type="number" value="${set.kg}" min="1" placeholder="kg">
              <input type="number" value="${set.reps}" min="1" placeholder="reps">
              <button onclick="deleteSet(${sectionIndex}, ${setIndex})">‚ùå Delete</button>
            </div>
          `).join('')}
          <button onclick="addSet(${sectionIndex})" class="add-workout-btn">‚ûï Add Set</button>
        `;
        workoutSections.appendChild(sectionDiv);
      });
    }

    function updateDropdown() {
      const dropdown = document.getElementById('workout-dropdown');
      const availableWorkouts = ['Squat', 'Bench Press', 'Deadlift', 'Overhead Press', 'Pull-Up'];
      const usedWorkouts = workoutPlan.map(section => section.name);

      dropdown.innerHTML = availableWorkouts
        .filter(workout => !usedWorkouts.includes(workout))
        .map(workout => `<option value="${workout}">${workout}</option>`)
        .join('');
    }

    function addSection() {
      const workoutDropdown = document.getElementById('workout-dropdown');
      const selectedWorkout = workoutDropdown.value;
      workoutPlan.push({ name: selectedWorkout, sets: [] });
      renderSections();
      updateDropdown();
    }

    function addSet(sectionIndex) {
      workoutPlan[sectionIndex].sets.push({ name: 'New Set', kg: 0, reps: 0 });
      renderSections();
    }

    function deleteSection(sectionIndex) {
      const removedWorkout = workoutPlan[sectionIndex].name;
      workoutPlan.splice(sectionIndex, 1);
      renderSections();
      updateDropdown();
    }

    function deleteSet(sectionIndex, setIndex) {
      workoutPlan[sectionIndex].sets.splice(setIndex, 1);
      renderSections();
    }

    function saveWorkoutPlan() {
      console.log(workoutPlan);
      alert('Workout Plan Saved!');
    }

    document.getElementById('add-section-btn').addEventListener('click', addSection);
    renderSections();
    updateDropdown();
  </script>
</body>
</html>
