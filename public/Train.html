    <link rel="stylesheet" href="/output.css" />

      rel="stylesheet"

    <title>Gym Journal</title>
  </head>
  <body class="font-baloo bg-cream">
    <!-- Navbar -->
    <div
      class="h-[89px] w-full bg-cream flex items-center justify-between p-10"
    >
      <div class="logo-tan">GYM JOURNAL</div>
      <div>
        <div class="flex">
          <a
            href="/home"
            class="p-2 m-3 font-medium text-[20px] cursor-pointer text-darkGray hover:text-darkGray/70"
            >Home</a
          >
          <a
            href="/plan"
            class="p-2 m-3 font-medium text-[20px] cursor-pointer text-darkGray hover:text-darkGray/70"
            >Plan</a
          >
          <a
            href="/train"
            class="p-2 m-3 font-medium text-[20px] cursor-pointer text-darkGray hover:text-darkGray/70 list-cur"
            >Train</a
          >
          <a
            href="/leaderboard"
            class="p-2 m-3 font-medium text-[20px] cursor-pointer text-darkGray hover:text-darkGray/70"
            >Leaderboard</a
          >
          <div class="flex items-center">
            <div
              class="ml-5 w-[50px] h-[50px] mr-4 rounded-full overflow-hidden"
            >
              <img
                src="/Asset/Barbel.jpg"
                alt="foto"
                class="h-full w-full object-cover"
              />
            </div>
            <p class="text-[18px]">{Nama}</p>
          </div>
        </div>
      </div>
    </div>

      <div class="flex justify-center min-h-[440px] mb-10">

          <div

            <h1 class="text-cream text-[32px] font-bold text-shadow-lg">
              {exercise}
            </h1>
            <div
              class="relative w-[300px] h-[300px] flex justify-center items-center rounded-[20px]"
            >
              <!-- Foreground Image -->
              <div
                class="absolute z-10 rounded-[20px] overflow-hidden h-[272px] w-[272px] shadow-md"
              >
                <img
                  src="/Asset/Landing View.jpg"
                  alt="Exercise Image"
                  class="h-full w-full object-cover opacity-80"
                />
              </div>
              <!-- Background Offset -->
              <div
                class="absolute bg-cream h-[272px] w-[272px] rounded-[20px] top-[22px] left-[22px] z-0 shadow-custom"
              ></div>
            </div>
          </div>
          <div class="w-full mt-20 ml-10">
            <div>
              <!-- item 1 -->
              <div
                class="bg-cream h-[86px] w-[730px] rounded-[20px] flex items-center justify-between mb-5"
              >
                <!-- Kg -->
                <div class="h-full flex items-center">
                  <div
                    class="bg-tan w-[150px] h-[55px] rounded-[20px] ml-6 flex justify-center items-center font-bold text-[24px] text-cream text-shadow-lg"
                  >
                    {value}
                  </div>
                  <p
                    class="text-[32px] font-bold text-darkGray ml-5 text-shadow-lg"
                  >
                    Kg
                  </p>
                </div>
                <!-- Reps -->
                <div class="h-full flex items-center">
                  <div
                    class="bg-tan w-[150px] h-[55px] rounded-[20px] ml-6 flex justify-center items-center font-bold text-[24px] text-cream text-shadow-lg"
                  >
                    {value}
                  </div>
                  <p
                    class="text-[32px] font-bold text-darkGray ml-5 text-shadow-lg"
                  >
                    Reps
                  </p>
                </div>
                <!-- Checkbox -->
                <div
                  class="mr-6 flex items-center w-[70px] h-[55px] bg-tan justify-center rounded-[20px]"
                >
                  <input
                    type="checkbox"
                    class="w-[50px] h-[50px] bg-tan appearance-none rounded-[5px] cursor-pointer relative"

      <div
