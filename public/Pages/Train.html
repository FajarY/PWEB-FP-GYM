<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Journal</title>
  <link rel="stylesheet" href="css/Train.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f4e7d7;
      padding: 1rem 2rem;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #c0936a;
    }
    nav ul {
      display: flex;
      list-style: none;
    }
    nav ul li {
      margin-right: 1rem;
      cursor: pointer;
    }
    .content {
      text-align: center;
      margin-top: 2rem;
    }
    .workout img {
      width: 300px;
      height: 200px;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .timer h2 {
      margin-bottom: 0.5rem;
    }
    .controls {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
    }
    .controls button {
      margin: 0 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #c0936a;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #a77956;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">GYM JOURNAL</div>
    <nav>
      <ul>
        <li>Home</li>
        <li>Plan</li>
        <li>Train</li>
        <li>Leaderboard</li>
        <li class="user-profile">
          <img src="user-avatar.png" alt="User Avatar"> Lionel Messi
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>New Training</h1>
    <div class="content">
      <div class="workout">
        <img id="workout-img" src="workout-image.jpg" alt="Workout Image">
        <p id="workout-name">Workout Name</p>
      </div>
      <div class="timer">
        <h2>Timer</h2>
        <p id="timer">60s</p>
      </div>
    </div>
    <div class="controls">
      <button class="prev">PREV</button>
      <button class="next">NEXT</button>
    </div>
  </main>

  <script>
    const workouts = [
      { name: "Push-ups", image: "pushups.jpg" },
      { name: "Squats", image: "squats.jpg" },
      { name: "Burpees", image: "burpees.jpg" }
    ];

    let currentIndex = 0;
    let timer = 60;
    let timerInterval;

    const workoutName = document.getElementById("workout-name");
    const workoutImage = document.getElementById("workout-img");
    const timerDisplay = document.getElementById("timer");

    const prevButton = document.querySelector(".prev");
    const nextButton = document.querySelector(".next");

    function updateWorkout() {
      workoutName.textContent = workouts[currentIndex].name;
      workoutImage.src = workouts[currentIndex].image;
      resetTimer();
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timer = 60;
      timerDisplay.textContent = `${timer}s`;
      startTimer();
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        timer--;
        timerDisplay.textContent = `${timer}s`;
        if (timer === 0) {
          clearInterval(timerInterval);
          if (currentIndex < workouts.length - 1) {
            currentIndex++;
            updateWorkout();
          }
        }
      }, 1000);
    }

    prevButton.addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateWorkout();
      }
    });

    nextButton.addEventListener("click", () => {
      if (currentIndex < workouts.length - 1) {
        currentIndex++;
        updateWorkout();
      }
    });

    // Initialize the first workout and start the timer
    updateWorkout();
  </script>
</body>
</html>
